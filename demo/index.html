<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Kaltura Player Demo Page" />
    <title>Kava</title>
    <script src="https://unpkg.com/@playkit-js/kaltura-player-js@canary/dist/kaltura-ovp-player.js"></script>
    <script src="./playkit-kava.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="player-placeholder" style="width: 640px; height: 360px"></div>
    <script type="text/javascript">
      const config = {
        log: {
          level: 'DEBUG'
        },
        targetId: 'player-placeholder',
        provider: {
          env: {
            serviceUrl: 'https://api.nvq2.ovp.kaltura.com/api_v3',
            cdnUrl: 'https://api.nvq2.ovp.kaltura.com',
            statsServiceUrl: 'https://analytics.rcqa3.kaltura.com',
            liveStatsServiceUrl: 'https://livestats.nvq2.ovp.kaltura.com',
            analyticsServiceUrl: 'https://analytics.nvq2.ovp.kaltura.com',
            apiFeatures: {
              entryRedirect: '1'
            },
            kmsHistoryProxyUrl: 'https://async-api.nvq2.ovp.kaltura.com/api_v3/'
          },
          partnerId: 242
        },
        playback: {
          autoplay: true
        },
        plugins: {
          kava: {}
        }
      };

      const player = KalturaPlayer.setup(config);
      player.loadMedia({ entryId: '0_vry5u8hk' });
    </script>
  </body>
