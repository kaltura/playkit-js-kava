<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Kaltura Player Demo Page" />
    <title>Kava</title>
    <script src="https://unpkg.com/@playkit-js/kaltura-player-js@canary/dist/kaltura-ovp-player.js"></script>
    <script src="./playkit-kava.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="player-placeholder" style="width: 640px; height: 360px;"></div>
    <script type="text/javascript">

      const config = {
        log: {
          level: 'DEBUG'
        },
        targetId: 'player-placeholder',
        provider: {
          partnerId: 1091,
          env: {
            cdnUrl: 'https://qa-apache-php7.dev.kaltura.com/',
            serviceUrl: 'https://qa-apache-php7.dev.kaltura.com/api_v3'
          }
        },
          playback: {
            autoplay: true
          },
          plugins: {
            kava: {}
          }
      };

      const player = KalturaPlayer.setup(config);
      player.loadMedia({ entryId: '0_wifqaipd' });

    </script>
  </body>
</html>
